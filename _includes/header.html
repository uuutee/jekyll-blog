<div class="drawer">
	<ul class="category-list">
		{% for category in site.categories %}
		<li class="category-list__item"><a href="/category/{{ category[0] }}"><h3>{{ category[0] }}</h3></a></li>
		{% endfor %}
	</ul>
</div>

<div id="header">
	<div class="header__inner">
		<div class="header__btn drawer-btn">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	</div>
</div>
